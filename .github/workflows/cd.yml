name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build and push Docker image
        run: gcloud builds submit --tag=europe-central2-docker.pkg.dev/hybrid-chariot-416117/notely-ar-repo/notely:latest .
      
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-central2-docker.pkg.dev/hybrid-chariot-416117/notely-ar-repo/notely:latest --region europe-central2 --allow-unauthenticated --project hybrid-chariot-416117 --max-instances=4
      
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
