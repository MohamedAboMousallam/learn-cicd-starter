name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: unit testing
        run: go test -cover ./...
      - name: exit 0
        run: (exit 0)
  style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run formatting check
        run: test -z $(go fmt ./...)

      - name: installing staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: running staticcheck
        run: test -z $(staticcheck ./...)
  
  
  security:
    name: Security
    runs-on: ubuntu-latest      
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        run: gosec ./...
        
